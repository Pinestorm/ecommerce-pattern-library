<header class="header">
  <ul class="grid grid-middle list-group-inline">
    <li class="unit xs-1 s-1 m-1-4 l-1-4 text-center pad-t">
      <i class="icon i-192">
        <a class="inline-block pad-t-1-2" href="/"><img src="/images/logo.svg" alt="Modern Wizard"></a>
      </i>
    </li>
    <li class="unit xs-1 s-1 m-3-4 l-3-4">
      <h1 class="hidden">Modern Wizard</h1>
    </li>
    <li class="unit xs-1 s-1 m-1 l-1text-right inline-block text-right push-r-1-2 cart">
      <a href="/checkout/"<i class="icon i-64"><svg><use xlink:href="/images/icons.svg#cart-white"></use></svg></i></a>
    </li>
  </ul>

  <nav class="nav pad-t-1-2 pad-b-1-2 text-center">
    {% pattern navigations/main-nav %}
  </nav>
</header>
<div class="line-1 push-0">
  <p class="line-1">.</p>
</div>
<div class="line-2 push-0">
  <p class="line-2">.</p>
</div>
