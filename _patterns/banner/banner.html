<div class="banner">
  <div class="embed embed-3by1">
    <img class="img-flex embed-item" src="{{include.image}}" alt="Modern Wizard Introduction">
  </div>
  <div class="banner-content">
    <h2 class="giga island-1-2">{{include.heading}}</h2>
    <p class="gutter-1-2">{{include.text}}</p>
    <div class="island right banner-button">
      {% if include.button_url %}
        {% pattern buttons/normal url=include.button_url text=include.button_text %}
      {% endif %}
    </div>
  </div>
</div>
