<div class="card">
  <div class="zindex-1 absolute">
    <i class="icon i-128"><svg><use xlink:href="/images/icons.svg#sale"></use></svg></i>
  </div>
  <div class="center-content-horizontal island-1-2 zindex-2">
    <img class="img-flex card-img" src="{{include.data.image}}" alt="Invisibility Hoodie">
  </div>
  <h2 class="text-center zetta push-0">{{include.data.name}}</h2>
  <p class="text-center bold peta push-0"><s>${{include.data.price}}</s> <mark class="zetta">$49.99</mark>!!!</p>
  <p class="push-0 text-center mega">Colours availible:</p>
  <div class="center-content-horizontal">
    <ul class="list-group-inline">
      <li>
        <i class="icon i-24"><svg><use xlink:href="/images/icons.svg#colour-black"></use></svg></i>
      </li>
      <li>
        <i class="icon i-24"><svg><use xlink:href="/images/icons.svg#colour-white"></use></svg></i>
      </li>
      <li>
        <i class="icon i-24"><svg><use xlink:href="/images/icons.svg#colour-red"></use></svg></i>
      </li>
      <li>
        <i class="icon i-24"><svg><use xlink:href="/images/icons.svg#colour-navy"></use></svg></i>
      </li>
    </ul>
  </div>
  <div class="button center-content-horizontal push">
    {% pattern buttons/view text="Buy Now" url=include.data.url %}
  </div>
</div>
