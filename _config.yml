permalink: pretty
theme: jekyll_patternbot
patternbot:
  title: "Modern Wizard"
  description:  |
    A small organization specializing in clothing enchantments and charms. We understand that in these modern times you need to look your best while also being unique. We take popular street fashion and combine them with magic in order to suit all of your needs.
  font_url: "https://fonts.googleapis.com/css?family=Atma:400,700|Gentium+Basic:400,400i,700"
  colors:
    background: "--color-primary-dark"
    accent: "--color-white"
    patterns:
      brand.logos: "--color-accent"
      icons.icons: "--color-secondary"
      icons.icons-with-labels: "--color-secondary"
  rationales:
    typefaces.primary:  |
      Gentium Basic was chosen because it is a nice readable serif font at all sizes. It is to be used for all body copy and most other situations.
    typefaces.secondary:  |
      Atma was chosen becasue it matches well with Gentium Basic and has an air of magic in its design. It is to be used for headers, buttons, and banners.
    colors.primary:  |
      The primary colours represent myths and all things magical. It should be used on most instances of header texts and foregrounds.
    colors.secondary: |
      The secondary colours are for backgrounds, accents, and other things as it is a contrasts to the primary purples.
  layouts:
    default:  |
      The default layout should be used for every almost every page, it includeds the websites base header and footer.
